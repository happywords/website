<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Happy Words</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="container">
            <h1>Happy Words</h1>
            <div class="items">
                <h2 class="list-title">Items</h2>

                <div class="items-list">
                </div>

                <template id="item-template">
                    <div class="item">
                        <div class="text">
                            <p>
                                Lorem ipsum dolor sit amet, consetetur sadipscing
                                elitr, sed diam nonumy eirmod tempor invidunt ut
                                labore et dolore magna aliquyam erat, sed diam
                                voluptua. At vero eos et accusam et justo duo
                                dolores et ea rebum. Stet clita kasd gubergren,
                                no sea takimata sanctus est Lorem ipsum dolor.
                            </p>
                        </div>
                        <div class="source">
                            Lorem ipsum, pag 12
                        </div>
                        <div class="tags">
                        </div>
                    </div>
                </template>

                <div class="pagination" id="pagination">
                </div>
            </div>
        </div>

        <script charset="utf-8">
            var all_quotes = [
                {
                    text: "Întărește adevărul și dreptatea în copiii tăi.",
                    source: "Învățăturile lui Ptahhotep, 597",
                    tags: ["adevăr", "dreptate", "egiptenii-antici"]
                },
                {
                    text: "Respectă adevărul și nu trece peste el.",
                    source: "Învățăturile lui Ptahhotep, 151",
                    tags: ["adevăr", "egiptenii-antici"]
                },
                {
                    text: "Glasul tău să nu fie aspru, nu vorbi din toată tăria limbii tale",
                    source: "Papirus Insinger, XXII, 10",
                    tags: ["vorbire", "blândețe", "egiptenii-antici"]
                },
                {
                    text: "Mai bună este pâinea mâncată cu inima fericită, decât avuție cu mâhnire.",
                    source: "Învățăturile lui Amen-em-Ope, IV",
                    tags: ["fericire", "viață", "egiptenii-antici"]
                },
                {
                    text: "Nu se poate ști ce este în inima omului.",
                    source: "Povestea țăranului bun de gură",
                    tags: ["inimă", "om", "egiptenii-antici"]
                },
                {
                    text: "Nu te simți deznădăjduit în lume când ești slab și lipsit, căci acela ce este slab poate să fie tare din nou.",
                    source: "Papirus Insinger, XIX, 16-17",
                    tags: ["încurajare", "motivație", "egiptenii-antici"]
                },
                {
                    text: "Nu răspunde la bine prin rău.",
                    source: "Povestea țăranului bun de gură",
                    tags: ["bine", "egiptenii-antici"]
                },
                {
                    text: "Firea blândă și bună a unui om ales îi este de mare folos.",
                    source: "Învățăturile lui Ptahhotep, 493",
                    tags: ["blândețe", "bunătate", "egiptenii-antici"]
                },
                {
                    text: "O fire blândă va lăsa o amintire fericită în lume.",
                    source: "Învățăturile lui Ptahhotep, 494",
                    tags: ["blândețe", "egiptenii-antici"]
                },
                {
                    text: "",
                    source: "",
                    tags: ["adevăr", "dreptate"]
                },
            ];

            window.quotes_per_page = 5;

            function select_quotes() {
                var tag = window.tag;
                window.quotes = {};

                var filtered_quotes = [];
                window.all_quotes.forEach(quote => {
                    if(tag === "all" || quote.tags.includes(tag)) {
                        filtered_quotes.push(quote);
                    }
                });

                for(var page = 1; page <= Math.ceil(filtered_quotes.length / window.quotes_per_page); page++) {
                    window.quotes[page] = [];
                }

                var index = 0;
                var page = 0;
                filtered_quotes.forEach(quote => {
                    if(index % window.quotes_per_page == 0) {
                        page += 1;
                    }
                    window.quotes[page].push(quote);
                    index += 1;
                });
            }

            function default_me(value, default_value) {
                return (value === undefined || value === null) ? default_value : value;
            }

            function render_quote(text, source, tags) {
                var item_template = document.getElementById("item-template").content;

                var clone = document.importNode(item_template, true);
                clone.querySelector("div.text").textContent = text;
                clone.querySelector("div.source").textContent = source;

                const tags_container = clone.querySelector("div.tags");
                tags.forEach(tag => {
                    const tag_element = document.createElement('a');
                    tag_element.textContent = tag;
                    tag_element.href = "#"
                    tag_element.onclick = function() { go_to_tag(tag); };
                    tags_container.appendChild(tag_element);
                });

                return clone;
            }

            function get_url_param(param) {
                return new URLSearchParams(window.location.search).get(param);
            }

            function set_url_param(param_name, param_value) {
                var query_params = new URLSearchParams(window.location.search);
                query_params.set(param_name, param_value);
                //history.replaceState(null, null, "?"+queryParams.toString());
                history.pushState(null, null, "?"+query_params.toString());
            }

            function update_content(quotes) {
                var items_container = document.querySelector("div.items-list");
                items_container.innerHTML = "";

                quotes.forEach(quote => {
                    items_container.appendChild(render_quote(quote.text, quote.source, quote.tags));
                })
            }

            function get_quotes(page) {
                var result = "";
                try {
                    result = window.quotes[page];
                } catch {
                    result = undefined;
                }

                return default_me(result, []);
            }

            function page_title(page, tag, short = false) {
                if(short) {
                    return "Quotes - " + tag + " - page " + page;
                }
                return "Quotes - " + tag + " - page " + page + " - Happy Words";
            }

            function set_page_title(page, tag) {
                document.title = page_title(page, tag);
            }

            function update_pagination() {
                var pages = Object.keys(window.quotes);

                const pagination_container = document.querySelector("div#pagination");
                pagination_container.innerHTML = "";
                pages.forEach(page => {
                    const btn = document.createElement('button');
                    btn.textContent = page;
                    btn.setAttribute("data-page", page);
                    btn.classList.add("btn");
                    if(window.page == page) {
                        btn.classList.add("btn-active");
                    }
                    btn.onclick = function() { render_page(page); };
                    pagination_container.appendChild(btn);
                });
            }

            function render_page(page) {
                try {
                    document.querySelector("button.btn-active").classList.remove("btn-active");
                    document.querySelector("button[data-page='" + page + "']").classList.add("btn-active");
                    window.page = page;
                } catch {
                    window.page = 1;
                    document.querySelector("button[data-page='1']").classList.add("btn-active");
                }
                set_page_title(window.page, window.tag);
                set_url_param("page", window.page);
                var title = document.getElementsByClassName("list-title")[0];
                title.textContent = page_title(window.page, window.tag, true);
                update_content(get_quotes(window.page));
            }

            function go_to_tag(tag) {
                window.tag = tag;
                set_url_param("tag", window.tag);
                window.page = 1;
                set_page_title(window.page, window.tag);
                var title = document.getElementsByClassName("list-title")[0];
                title.textContent = page_title(window.page, window.tag, true);
                select_quotes();
                render_page(window.page);
                update_pagination();
            }

            if ('content' in document.createElement('template')) {
                window.page = default_me(get_url_param("page"), 1);
                window.tag = default_me(get_url_param("tag"), "all");
                select_quotes();
                update_pagination();
                render_page(page);
            } else {
                console.log("template feature missing.");
            }
        </script>
    </body>
</html>
